<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="general">
        <p class="general__text">
            Форма обратной связи
        </p>
        <button class="button btn-open">Написать нам...</button>
    </div>
    <div class="modal">
        <form class="form">
            <button class="form__close-btn">X</button>
            <div class="form-title">
                <h1 class="form-title-1">Напишите нам</h1>
                <p class="form-text">Мы будем очень рады вашему письму!</p>
            </div>    
            <div class="form-box">
                <label for="input1" class="form-1">
                    <span>*</span> Имя
                </label>
                <input type="text" id="input1" placeholder="Ваше имя" required>
                <label for="input2" class="form-2">
                    <span>*</span> Электронная почта
                </label>
                <input type="email" id="input2" placeholder="Ваш электронный адрес" required>
                <label for="input3" class="form-3">
                    Текст сообщения
                </label>
                <textarea id="input3" name="30" id="10" placeholder="Ваш текст сообщения" required></textarea>
            </div>
            <div class="form-btn">
                <button class="button" type="submit">Отправить</button>
                <button class="button" type="reset">Отчистить</button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
