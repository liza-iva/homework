<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 15</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">

</head>

<body>
    <!-- unordered list -->
<ul>
    <li>
        Элемент
    </li>
    <li>
        Элемент
    </li>
    <li>
        Элемент
    </li>
    <li>
        Элемент
        <ul>
            <li>Подпункт</li>
            <li>Подпункт</li>
            <li>Подпункт</li>
            <li>Подпункт</li>
        </ul>
    </li>
</ul>
    <!-- ordered list -->
    <ol reversed start="6">
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>
            Элемент
            <ul>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
            </ul>
        </li>
    </ol>
</body>

</html>
